<!DOCTYPE html>
<html lang="en">
<head>

  <title>Address Book</title>
  <link rel="stylesheet" href="home.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
</head>

<body>

<!-- responsive navigation bar -->
<nav class="navbar navbar-expand bg-light navbar-light justify-content-center">
    <ul class="navbar-nav">
      <li class="navbar-brand-sm active">
        <a class="nav-link" href="#"><strong>ADDRESS BOOK</strong></a>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showForm()">Add</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showAddressBook()">View All</button>
      </li>
    </ul>
</nav>

<!--home page div-->
<div class="homeDtl" id="homeDtl">
<div class="text-center text-white">
  <h1 class="text-uppercase h1"><strong>Welcome to Address Book</strong></h1><br />
  <p><strong>Add, edit, and delete a contact.
      <br />View the total list of contacts saved.
      <br />Clicking on any contact name displays the details of the contact.</strong></p> 
  <br/><button type="button" class="btn btn-lg btn-primary" onclick="showForm()">Add a Contact</button>

</div>
</div>

<!--add form div-->
<div id="addForm" class="addForm text-center text-white" style="display:none">
    <h1 class="text-uppercase h1"><strong>Add contact</strong></h1><br />
    <form class="container">
        <div class="form-group">
            <input type="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="phone" class="form-control" id="number" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <button type="submit" class="btn btn-lg btn-primary" onclick="addContact()">Add</button>
        <button type="submit" class="btn btn-lg btn-primary" id="cancel" onclick="hideForm()">Cancel</button><br/><br/>
    </form>
</div>

<div id="editForm" class="editForm text-center text-white" style="display:none">
    <h1 class="text-uppercase h1"><strong>Add contact</strong></h1><br />
    <form class="container">
        <div class="form-group">
            <input type="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="phone" class="form-control" id="number" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <button type="submit" class="btn btn-lg btn-primary" onclick="replaceContact()">Update</button>
        <button type="submit" class="btn btn-lg btn-primary" id="cancel" onclick="hideForm()">Cancel</button><br/><br/>
    </form>
</div>

<div id="view" class="view text-center text-white" style="display:none">
    
</div>

<footer class="text-center">
    <p><small>&copy; SureTrust Tech. All rights reserved.</small></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="scripts/addressBook.js"></script>


</body>

</html>
